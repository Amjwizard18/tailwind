<body class="bg-green-900 text-white">

  <section id="contact" class="flex flex-col lg:flex-row lg:space-x-16 max-w-7xl mx-auto p-10 lg:p-20">
    <!-- Left Side: Contact Info -->
    <div class="flex-1 mb-10 lg:mb-0">
      <h2 class="text-5xl font-bold mb-10">Contact us.</h2>
      <p class="text-xl font-light mb-2">Soilboy Experience Store</p>
      <p class="text-xl font-light mb-8">46 Kim Yam Road, #02-07/08<br>Singapore 239351</p>
      <!-- Instagram Icon (or any social link) -->
      <a href="#" class="text-white hover:text-gray-400 text-3xl">
        <i class="fab fa-instagram"></i> <!-- Use FontAwesome or SVG here -->
      </a>
    </div>

    <!-- Right Side: Contact Form -->
    <div class="flex-1">
      <form action="#" method="POST" class="space-y-6">
        <div class="flex space-x-4">
          <div class="flex-1">
            <label for="first-name" class="block text-sm font-medium mb-1">First Name</label>
            <input type="text" id="first-name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
          </div>
          <div class="flex-1">
            <label for="last-name" class="block text-sm font-medium mb-1">Last Name</label>
            <input type="text" id="last-name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium mb-1">Email (required)</label>
          <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>

        <div>
          <p class="block text-sm font-medium mb-2">Interest in</p>
          <div class="space-y-2">
            <label class="flex items-center">
              <input type="radio" name="interest" value="General Enquiries" class="mr-2">
              General Enquiries
            </label>
            <label class="flex items-center">
              <input type="radio" name="interest" value="Collaboration" class="mr-2">
              Collaboration
            </label>
            <label class="flex items-center">
              <input type="radio" name="interest" value="Workshop" class="mr-2">
              Workshop
            </label>
            <label class="flex items-center">
              <input type="radio" name="interest" value="Corporate" class="mr-2">
              Corporate
            </label>
            <label class="flex items-center">
              <input type="radio" name="interest" value="Career" class="mr-2">
              Career
            </label>
          </div>
        </div>

        <div>
          <label for="message" class="block text-sm font-medium mb-1">Message (required)</label>
          <textarea id="message" rows="5" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required></textarea>
        </div>

        <button type="submit" class="px-6 py-2 border border-white text-white rounded-full hover:bg-white hover:text-green-900 transition duration-300">
          SEND
        </button>
      </form>
    </div>
  </section>

</body>
